<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/custom.js"></script>
		<script type="text/javascript" src="js/prefixfree.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	</head>
	
	<body>
		<div id="bg">
			<fieldset>
				<div id="head01">
					<h1><strong>프런트엔드 개발자 지원서</strong></h1>
					<h3>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.	</h3>
				</div>
				<ul class="b_out">
					<h3><strong>개인정보</strong></h3>
					<li>
						<label for="name1">이름</label>
						<input type="text" id="name1" autofocus="autofocus" placeholder="공백없이 입력하세요">
					</li>
					<li>
						<label for="hp">연락처</label>
						<input type="text" id="hp">
					</li>
					<li>
						<label for="address">지역</label>
						<select>
							<option>서울강북</option>
							<option>서울강남</option>
							<option>경기북부</option>
							<option>경기남부</option>
							<option>기타	</option>
						</select>
					</li>
					<li>
						<label for="email">이메일</label>
						<input type="text" id="email">
					</li>
				</ul>
				<ul class="b_out">
					<h3><strong>지원 분야</strong></h3>
					<li><input type="radio" name="apply" value="웹 퍼블리싱">웹 퍼블리싱</li>
					<li><input type="radio" name="apply" value="웹 애플리케이션 개발">웹 애플리케이션 개발</li>
					<li><input type="radio" name="apply" value="개발 환경 개선">개발 환경 개선</li>
				</ul>
				<ul class="b_out">
					<h3><strong>지원 동기</strong></h3>
					<textarea name="into" rows="5" cols="60" placeholder="본사 지원 동기를 간략히 써 주세요." id="into"></textarea>
				</ul>
				<p>
					<input type="submit" value="접수하기" class="button"  onclick="check()">
					<input type="reset" value="다시 쓰기" class="button">
				</p>
			</fieldset>
		</div>
	</body>
</html>
